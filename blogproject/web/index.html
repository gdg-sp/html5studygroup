<!DOCTYPE html>
<html ng-app="polymerblog" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <script type="text/javascript" src="//use.typekit.net/iws6ohy.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- ELEMENTOS POLYMER -->
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="elements/post-card.html">
    <link rel="import" href="elements/post-list.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-styles/paper-styles-classes.html">
    <link rel="import" href="bower_components/firebase-element/firebase-collection.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT AWESOME -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- ESTILOS DA APLICAÇÃO -->
    
    <link rel="stylesheet" type="text/css" href="home/home.css">
    <link rel="stylesheet" type="text/css" href="login/login.css">
    <link rel="stylesheet" type="text/css" href="posts/posts.css">
    <link rel="stylesheet" type="text/css" href="content/css/lavish.css">
    <link rel="stylesheet" type="text/css" href="content/css/polymerblog.css">

    <!-- CORE DO ANGULARJS E AUTH0 -->
    <script type="text/javascript" src="core/auth0-variables.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock-7.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-cookies.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/w2/auth0-angular-4.js"></script>
    <script src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js" type="text/javascript"> </script>
    <script src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js" type="text/javascript"> </script>
    
    <!-- CONTROLLERS DO ANGULARJS -->
    <script type="text/javascript" src="core/app.js"></script>
    <script type="text/javascript" src="home/home.js"></script>
    <script type="text/javascript" src="posts/posts.js"></script>
    <script type="text/javascript" src="login/login.js"></script>
  </head>
  
  <body class="fullbleed layout vertical">
    <paper-header-panel mode="waterfall-tall">  
        <paper-toolbar id="mainToolbar">
          <paper-icon-button icon="menu"></paper-icon-button>
          <div class="middle paper-font-display2 ">Polymer HTML5 Blog</div>
         </paper-toolbar> 
        <div class="container" ng-view></div>
     </paper-header-panel>
  </body>
</html>
